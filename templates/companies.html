<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Companies</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 24px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
      }
      form {
        max-width: 600px;
      }
      textarea {
        width: 100%;
        height: 80px;
      }
      .actions {
        margin-top: 12px;
      }
    </style>
  </head>
  <body>
    <h1>Companies</h1>
    <form method="POST" action="/companies">
      <div>
        <label>Name</label>
        <input type="text" name="name" required />
      </div>
      <div>
        <label>Bank Details</label>
        <textarea name="bank_details">
Bank: Your Bank Name\nAccount Number: 123456789\nIFSC: ABCD0123456</textarea
        >
      </div>
      <div class="actions">
        <button type="submit">Add Company</button>
        <a href="/">Back</a>
      </div>
    </form>

    <hr />
    <h2>Existing Companies</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Bank Details</th>
        </tr>
      </thead>
      <tbody>
        {% for c in companies %}
        <tr>
          <td>{{ c.company_id }}</td>
          <td>{{ c.name }}</td>
          <td>{{ c.bank_details|replace('\n','<br />')|safe }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
