<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Companies</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 24px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
      }
      form {
        max-width: 800px;
      }
      .btn {
        display: inline-block;
        padding: 8px 12px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        font-weight: 600;
      }
      .btn-primary {
        background: #0f62fe;
        color: #fff;
        border: 1px solid #0b4ed6;
      }
      .btn-secondary {
        background: #f3f4f6;
        color: #111;
        border: 1px solid #e5e7eb;
      }
    </style>
  </head>
  <body>
    <h1>Companies</h1>

    <form method="POST" action="/companies">
      <div>
        <label>Name</label>
        <input type="text" name="name" required />
      </div>

      <div style="margin-top: 12px">
        <button type="submit" class="btn btn-primary">Add Company</button>
        <a
          href="/"
          class="btn btn-secondary"
          style="text-decoration: none; margin-left: 8px; display: inline-block"
          >Back</a
        >
      </div>
    </form>

    <hr />

    <h2>Existing Companies</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
        </tr>
      </thead>
      <tbody>
        {% for comp in companies %}
        <tr>
          <td>{{ comp.company_id }}</td>
          <td>{{ comp.name }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
