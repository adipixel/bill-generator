<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Consultancies</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 24px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
      }
      form {
        max-width: 800px;
      }
      .actions {
        margin-top: 12px;
      }
      textarea {
        width: 100%;
        min-height: 80px;
        padding: 8px;
        border: 1px solid #ddd;
      }
    </style>
  </head>
  <body>
    <h1>Consultancies</h1>
    <form method="POST" action="/consultancies">
      <div>
        <label>Name</label>
        <input type="text" name="name" required />
      </div>
      <div style="margin-top: 8px">
        <label>Bank Details (optional)</label>
        <textarea
          name="bank_details"
          placeholder="Paste bank account, IFSC, etc."
        ></textarea>
      </div>
      <div style="margin-top: 8px">
        <label>Notes (optional)</label>
        <textarea
          name="notes"
          placeholder="Any notes about this consultancy"
        ></textarea>
      </div>
      <div class="actions">
        <button type="submit">Add Consultancy</button>
        <a href="/">Back</a>
      </div>
    </form>

    <hr />
    <h2>Existing Consultancies</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Bank Details</th>
          <th>Notes</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for c in consultancies %}
        <tr>
          <td>{{ c.consultancy_id }}</td>
          <td>{{ c.name }}</td>
          <td style="white-space: pre-line">{{ c.get('bank_details','') }}</td>
          <td style="white-space: pre-line">{{ c.get('notes','') }}</td>
          <td>
            <a
              href="{{ url_for('edit_consultancy', consultancy_id=c.consultancy_id) }}"
              >Edit</a
            >
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
