<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Edit Company</title>
    <style>
        body {
            font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
            margin: 24px;
        }
        form { max-width: 800px; }
        .btn {
            display: inline-block;
            padding: 8px 12px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
        }
        .btn-primary {
            background: #0f62fe;
            color: #fff;
            border: 1px solid #0b4ed6;
        }
        .btn-secondary {
            background: #f3f4f6;
            color: #111;
            border: 1px solid #e5e7eb;
        }
    </style>
</head>
<body>
    <h1>Edit Company</h1>
    <form method="POST" action="{{ url_for('edit_company', company_id=company.company_id) }}">
        <div>
            <label>Name</label>
            <input type="text" name="name" value="{{ company.name }}" required>
        </div>
        <div style="margin-top: 8px">
            <label>Consultancy</label>
            <select name="consultancy_id" required>
                <option value="">Select Consultancy</option>
                {% for c in consultancies %}
                <option value="{{ c.consultancy_id }}" 
                    {% if c.consultancy_id == company.consultancy_id %}selected{% endif %}>
                    {{ c.name }}
                </option>
                {% endfor %}
            </select>
        </div>
        <div style="margin-top: 12px">
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="/companies" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</body>
</html>
